server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://101.126.146.84:13306/blog_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # SQL初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: true
  # 不再需要循环依赖设置
  main:
    allow-circular-references: false

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.lin.lin_admin.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt:
  secret: YourSecretKeyHereMustBeAtLeast32BytesLongForHS256Algorithm
  expiration: 3600000  # 令牌有效期，单位毫秒 (1小时)
  refresh-expiration: 86400000  # 刷新令牌有效期，单位毫秒 (24小时) 